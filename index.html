<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Example Leaflet Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body { margin: 0; padding: 0; }
        #container {
            display: flex;
            height: 100vh;
        }
        #map1, #map2 {
            flex: 1;
            height: 100vh;
            margin: 2vw;
        }
    </style>
</head>
<body>
    <div id="container">
        <div style="display: flex; flex-direction: column; justify-content: flex-start; margin: 2vw;">
            <label for="mes">Mes:</label>
            <select id="mes">
                <option value="2023-06">2023-06</option>
                <option value="2023-10">2023-10</option>
                <option value="2023-12">2023-12</option>
            </select>
            <label for="time">Time:</label>
            <select id="time">
                <option value="morning">morning</option>
                <option value="afternoon">afternoon</option>
                <option value="evening">evening</option>
                <option value="night">night</option>
            </select>
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="driving">driving</option>
                <option value="walking">walking</option>
                <option value="cycling">cycling</option>
            </select>
            <label for="week">Week:</label>
            <select id="week">
                <option value="weekday">weekday</option>
                <option value="weekend">weekend</option>
            </select>
        </div>
        <div id="map1"></div>
        <div id="map2"></div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>    
    <script src="leaflet-heat.js"></script>
    <script src="heat-data copy.js"></script>
    <script src="heat-data copy 2.js"></script>
    <script src="heat-data.js"></script>
    <script src="app.js"></script>

</body>
</html>
